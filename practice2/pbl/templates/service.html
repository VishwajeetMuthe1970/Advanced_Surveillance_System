<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/static/images/company-logo.jpg" type="image/x-icon">
  <title>Services</title>

  <style>

body {
    background-image: url("/static/images/service-bg.jpeg");
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    font-family: 'Roboto Serif', serif;
    margin: 0px;
    padding: 0px;
}


/*                  Navbar                */

#nav{
    justify-content: right;
    background-color: rgba(30, 40, 78, 0.5);
    display: flex;
    padding: 25px;
    position: relative;
    flex-direction: row;
    padding: 20px;
    margin: 0px;
    border-bottom-left-radius: 200px;
    border-bottom-right-radius: 200px;
}

#logo{
    padding: 0px;
    margin-left: 20%;
    position: relative;
    left: 30px;
    border-radius: 20%;
    box-shadow: 2px 2px 4px rgba(0, 0, 0, 2);
    animation: leftani 1s ease forwards;
    animation-delay: calc(.2s * var(--leftani));
}

.nav-items{
    display: flex;
    flex-direction: row;
    gap: 30%;
    margin: 1% auto auto 22%;
    padding: 0% 23.5% 0% 0%;
    animation: SocialAni 1s ease forwards;
    animation-delay: calc(.2s * var(--socialAni));
}

.navopt{
    border: 10px;
    border-radius: 25%;
    padding: 7px, 15px 7px 15px;
    border-radius: 20px;
    color: White;
    align-items: right;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 100);
    margin: 0% ;
    font-size: 18px;
    text-decoration: none;
    font-family: Georgia, serif;
}

.user-info{
    margin-left: -50%;
}

.user-info-text{
    color: white;
    font-size: 20px;
    margin: 0px;
    padding: 0px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 2);

}

.navopt::after {
    content: "";
    display: block;
    display: flex;
    height: 2px;
    width: 0;
    background-color: #f1f1f1;
    transition: width .3s;
}

.user-info{
    position: relative;
    left: 30px;
}

.navopt:hover::after {
    width: 100%;
}


/*              Mobile Menu Styling            */

.mobile-menu-icon {
    display: none;
    flex-direction: column;
    cursor: pointer;
    margin-left: 60%;
    margin-top: 3%;
}

.mobile-menu-icon span {
    height: 2px;
    width: 20px;
    background-color: white;
    margin: 3px;
    display: block;
    
}

@media(max-width: 800px) {
    
    #logo{
        align-content: left;
        padding: 0px;
        margin-right: 10%;
        border-radius: 20%;
    }   
    
    .nav-items {
        display: none;
        flex-direction: column;
        width: 80px;
        text-align: center;
        position: absolute;
        top: 90px;
        left: 50%;
        background-color: rgba(30, 40, 78, 0.5);
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;

    }

    .nav-items.show {
        align-items: center;
        display: flex;
        margin-right: 10%;
        padding-right: 10px;
        padding-left: 10px;
    }

    .navopt {
        align-content: center;
        padding: 10px;
        display: block;
        color: white;
        margin-bottom: 0px;
        padding-bottom: 0px;
    }

    .mobile-menu-icon {
        display: flex;
        margin-right: 10%;
        margin-bottom: 0px;
        padding-bottom: 0px;
    }
}


@media(max-width: 500px) {
    
    #logo{
        align-content: left;
        padding: 0px;
        margin-right: -8%;
        border-radius: 20%;
    }   
    
    .nav-items {
        display: none;
        flex-direction: column;
        width: 75px;
        text-align: center;
        position: absolute;
        top: 88px;
        left: 38%;
        background-color: rgba(30, 40, 78, 0.5);
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;

    }

    .nav-items.show {
        display: flex;
        align-items: center;
        margin-right: 10px;
        padding-right: 10px;
    }

    .navopt {
        padding: 10px;
        display: block;
        color: white;
    }

    .mobile-menu-icon {
        display: flex;
        margin-right: 10%;
        margin-bottom: 0px;
        padding-bottom: 0px;
    }
  }


/*                Animation               */


@keyframes leftani {
    0% {
        transform: translateX(-50px);
        opacity: 0;
    }

    100% {
        transform: translateX(0);
        opacity: 1;
    }
}

@keyframes navani {
    0% {
        transform: translateY(100px);
        opacity: 0;
    }

    100% {
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes rightSideAni {
    0% {
        transform: translateX(100px);
        opacity: 0;
    }

    100% {
        transform: translateX(0);
        opacity: 1;
    }
}

@keyframes topSideAni {
    0% {
        transform: translateY(-100px);
        opacity: 0;
    }

    100% {
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes SocialAni {
    0% {
        transform: translateY(50px);
        opacity: 0;
    }

    100% {
        transform: translateY(0);
        opacity: 1;
    }
}

  </style>

</head>
<body>

    <!-- Navigation Bar -->   
     
    <header class="container">
      <nav id="nav">
          <a href="/index.html/"><img id="logo" src="/static/images/company-logo.jpg" width="50" height="50" alt="Website Logo"></a>
          <div class="mobile-menu-icon">
              <span></span>
              <span></span>
              <span></span>
          </div>
          <ul class="nav-items" type="none">
              <li><a href="/index/" class="navopt">Home</a></li>
              <li><a href="/service/" class="navopt">Service</a></li>
              <li><a href="/contact/" class="navopt">Contact</a></li>
              <li><a href="/about/" class="navopt">About</a></li>
              <li>
                  <form class="" role="search">
                  <!--Code for admin panel-->
                  {% if request.user.is_authenticated %}
                  <li>
                      <a href="/logout/" class="navopt" type="submit">Logout</a>
                  </li>
                  {% else %}
                  <a href="/Login/" class="navopt" type="submit">Login</a>
                  {% endif %}
                  </form>
              </li>

              <li><form class="" role="search">
                  <!--Code for admin panel-->
                  {% if request.user.is_authenticated %}
                  <li class="user-info">
                      <a class="user-info-text" style="color: white; white-space: nowrap;">Hi {{user.first_name}}!!</a>
                  </li>
                  {% else %}
                  <li></li>
                  {% endif %}</li>
          </ul>
      </nav>
  </header>




<script>
  document.addEventListener('DOMContentLoaded', function () {
  const mobileMenuIcon = document.querySelector('.mobile-menu-icon');
  const navItems = document.querySelector('.nav-items');

  mobileMenuIcon.addEventListener('click', function () {
      navItems.classList.toggle('show');
  });
});

</script>

</body>
</html>
